services:
  # Servi√ßo Web Principal
  - type: web
    name: jugar-ai-render
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: LOG_LEVEL
        value: info
      - key: OPENAI_API_KEY
        sync: false
      - key: TAWK_WEBHOOK_SECRET
        sync: false
      - key: TAWK_API_KEY
        sync: false
      - key: TAWK_PROPERTY_ID
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: jugar-ai-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: jugar-ai-cache
          property: connectionString
      - key: EMBEDDING_MODEL
        value: text-embedding-3-large
      - key: CHUNK_SIZE
        value: 1000
      - key: CHUNK_OVERLAP
        value: 200
      - key: MAX_TOKENS
        value: 500
      - key: TEMPERATURE
        value: 0.7
      - key: MODEL
        value: gpt-4-turbo-preview
      - key: CACHE_TTL
        value: 3600
      - key: ENABLE_METRICS
        value: true
    healthCheckPath: /health
    autoDeploy: true

  # Base de datos PostgreSQL
  - type: pserv
    name: jugar-ai-db
    runtime: docker
    plan: starter
    region: oregon
    env: docker
    dockerfilePath: ./Dockerfile.postgres
    disk:
      name: jugar-ai-db-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

